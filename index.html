<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evolution</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/inputs.css" />
    <link rel="stylesheet" href="assets/css/collapsible.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script data-main="scripts/main.js" src="scripts/libraries/require.js"></script>
    <style>
      /* populated by JS */
    </style>
  </head>
  <body>

    <!-- Menu -->
    <nav id="menu">

      <!-- Statistics -->
      <button class="collapsible">Statistics</button>
      <div class="content">
        <h3 class="statistic-header">Population</h3>
        <p><span id="number-of-plants"></span> Plants</p>
        <p><span id="number-of-herbivores"></span> Herbivores</p>
        <p><span id="number-of-carnivores"></span> Carnivores</p>
        <h3 class="statistic-header">Average Preference</h3>
        <p><span id="herbivore-preference"></span> Herbivores</p>
        <p><span id="carnivore-preference"></span> Carnivores</p>
      </div>
      <!-- End Statistics -->

      <!-- Settings -->
      <button class="collapsible">Settings</button>
      <div class="content">
        <!-- World Dimensions -->
        <h3 class="input-header">World Dimensions</h3>
        <div class="input-container">
          <input id="world-height" class="settings" type="number" max="9999" min="1" value="5" />
          <label for="world-height">Height</label>
        </div>
        <div class="input-container">
          <input id="world-width" class="settings" type="number" max="9999" min="1" value="5" />
          <label for="world-width">Width</label>
        </div>
        <!-- Sizes -->
        <h3 class="input-header">Sizes (pixels)</h3>
        <div class="input-container">
          <input id="tile-size" class="settings" type="number" max="9999" min="1" value="100" />
          <label for="tile-size">Tiles</label>
        </div>
        <div class="input-container">
          <input id="plant-size" class="settings" type="number" max="9999" min="1" value="20" />
          <label for="plant-size">Plants</label>
        </div>
        <div class="input-container">
          <input id="herbivore-size" class="settings" type="number" max="9999" min="1" value="10" />
          <label for="herbivore-size">Herbivores</label>
        </div>
        <div class="input-container">
          <input id="carnivore-size" class="settings" type="number" max="9999" min="1" value="10" />
          <label for="carnivore-size">Carnivores</label>
        </div>
        <!-- Spawn Counts -->
        <h3 class="input-header">Spawn Counts</h3>
        <div class="input-container">
          <input id="plant-count" class="settings" type="number" max="9999" min="1" value="200" />
          <label for="plant-count">Plants</label>
        </div>
        <div class="input-container">
          <input id="herbivore-count" class="settings" type="number" max="9999" min="1" value="20" />
          <label for="herbivore-count">Herbivores</label>
        </div>
        <div class="input-container">
          <input id="carnivore-count" class="settings" type="number" max="9999" min="1" value="2" />
          <label for="carnivore-count">Carnivores</label>
        </div>
        <!-- Reproduction Rates -->
        <h3 class="input-header">Reproduction Rates</h3>
        <div class="input-container">
          <input id="plant-reproduction" class="settings" type="number" max="9999" min="1" value="100" />
          <label for="plant-reproduction">Plants</label>
        </div>
        <div class="input-container">
          <input id="herbivore-reproduction" class="settings" type="number" max="9999" min="1" value="50" />
          <label for="herbivore-reproduction">Herbivores</label>
        </div>
        <div class="input-container">
          <input id="carnivore-reproduction" class="settings" type="number" max="9999" min="1" value="30" />
          <label for="carnivore-reproduction">Carnivores</label>
        </div>
      </div>
      <!-- End Settings -->

      <!-- Actions -->
      <button class="collapsible active">Actions</button>
      <div class="content" style="display:block;">
        <button id="new-world" class="btn btn-stripe">New world</button>
        <button id="spawn-plant" class="btn btn-stripe">Spawn plants</button>
        <button id="spawn-herbivore" class="btn btn-stripe">Spawn herbivores</button>
        <button id="spawn-carnivore" class="btn btn-stripe">Spawn carnivores</button>
      </div>
      <!-- End Actions -->

    </nav>
    <!-- End Menu -->

    <div id="world">
      <!-- populated by JS -->
    </div>

    <!-- <div id="spawn-herbivores">Spawn Herbivores</div>
    <div id="spawn-carnivores">Spawn Carnivores</div> -->

  </body>
</html>
